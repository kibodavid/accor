<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeMap | Accor Heritage</title>
    <style>
        :root {
            --accor-gold: #c29b40; 
            --accor-navy: #001b3a;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(194, 155, 64, 0.5);
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: radial-gradient(circle at center, #002b5c 0%, #000a16 100%);
            color: #f8fafc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #app-container {
            width: 92%;
            max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 35px;
            border-radius: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            text-align: center;
            position: relative;
        }
        .brand-sub { font-size: 0.7rem; color: var(--accor-gold); letter-spacing: 4px; margin-bottom: 8px; text-transform: uppercase; font-weight: 800; }
        .timer { font-size: 1.6rem; font-weight: 800; color: var(--accor-gold); margin-bottom: 15px; }
        
        .progress-track { width: 100%; height: 5px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        #progress-bar { height: 100%; background: var(--accor-gold); width: 0%; transition: 0.4s ease; }
        
        .question-box { font-size: 1.1rem; font-weight: 600; margin-bottom: 25px; min-height: 90px; display: flex; align-items: center; justify-content: center; line-height: 1.4;}
        .options-grid { display: grid; gap: 10px; }
        .opt { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); color: #e2e8f0; padding: 15px; border-radius: 12px; cursor: pointer; transition: 0.2s; text-align: left; font-size: 0.95rem; }
        .opt:hover { border-color: var(--accor-gold); background: rgba(194, 155, 64, 0.1); }
        .correct { background: #166534 !important; border-color: #22c55e !important;}
        .wrong { background: #991b1b !important; border-color: #ef4444 !important;}
        
        .overlay { display: none; position: absolute; inset: 0; background: var(--accor-navy); z-index: 100; flex-direction: column; justify-content: center; align-items: center; border-radius: 30px; padding: 35px; }
        .btn-action { background: var(--accor-gold); color: #fff; border: none; padding: 16px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 20px; text-decoration: none; text-transform: uppercase; letter-spacing: 1px;}
        
        .share-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; width: 100%; }
        .btn-share { padding: 12px; border-radius: 10px; font-size: 0.8rem; font-weight: bold; color: white; cursor: pointer; border: none; flex: 1 1 40%; }
        .li-btn { background: #0077b5; }
        .wa-btn { background: #25d366; }
        .x-btn { background: #000; border: 1px solid #333; }

        h1 { color: #fff; margin: 0; font-size: 2rem; }
        p { color: #94a3b8; line-height: 1.6; font-size: 0.95rem; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="start-screen" class="overlay" style="display: flex;">
        <div class="brand-sub">Heartist Journey</div>
        <h1>Accor SafeMap</h1>
        <p style="margin-top: 15px;">A tribute to our heritage and our commitment to safety. Test your knowledge of the world's leading hospitality group.</p>
        <button class="btn-action" onclick="begin()">Start Challenge</button>
    </div>

    <div id="result-screen" class="overlay">
        <h1>Heartist Elite</h1>
        <p id="final-score" style="font-size: 1.5rem; color: var(--accor-gold); margin: 15px 0; font-weight: 800;"></p>
        <p>You have demonstrated a master-level understanding of Accor's vision and standards.</p>
        
        <div class="share-container">
            <button class="btn-share li-btn" onclick="share('linkedin')">LinkedIn</button>
            <button class="btn-share wa-btn" onclick="share('whatsapp')">WhatsApp</button>
            <button class="btn-share x-btn" onclick="share('x')">X (Twitter)</button>
        </div>
        <button class="btn-action" style="background: transparent; border: 1px solid var(--accor-gold);" onclick="location.reload()">Restart</button>
    </div>

    <div class="timer" id="timer">30</div>
    <div class="progress-track"><div id="progress-bar"></div></div>
    <div class="question-box" id="q-text">Loading...</div>
    <div class="options-grid" id="o-grid"></div>
</div>

<script>
    const questions = [
        { q: "Who is the Chairman and CEO of Accor, leading the group's global vision?", a: ["Gérard Pélisson", "Sébastien Bazin", "Paul Dubrule", "Bernard Arnault"], c: 1 },
        { q: "Which Accor brand is a collection of boutique hotels each with a unique 'Memorable Story'?", a: ["Novotel", "ibis", "MGallery", "Pullman"], c: 2 },
        { q: "Accor's loyalty program, 'ALL', stands for what?", a: ["Accor Luxury Living", "Accor Live Limitless", "All Loyal Links", "Always Leading Life"], c: 1 },
        { q: "In the event of a severe medical emergency in a hotel, what is the official number to dial for help in Qatar?", a: ["911", "999", "112", "101"], c: 1 },
        { q: "Which ultra-luxury brand joined the Accor family in 2016, bringing the famous 'Long Bar' heritage?", a: ["Sofitel", "Raffles", "Fairmont", "Banyan Tree"], c: 1 },
        { q: "What is the name of Accor's employee culture that emphasizes 'Serving from the Heart'?", a: ["Service First", "Heartist", "Guest Masters", "Accor Pride"], c: 1 },
        { q: "Which brand is Accor's flagship for French 'Art de Vivre' and luxury hospitality?", a: ["Sofitel", "Swissotel", "Mercure", "Adagio"], c: 0 },
        { q: "What is the primary purpose of the 'ALL SAFE' label found in Accor hotels?", a: ["A luggage safety tag", "A global cleanliness and prevention standard", "An insurance policy", "A VIP guest status"], c: 1 },
        { q: "Which Accor hotel brand is known for its focus on 'Swiss' well-being and vitality?", a: ["Pullman", "Swissotel", "Movenpick", "Novotel"], c: 1 },
        { q: "If you observe a safety hazard in the workplace, what is the best immediate action?", a: ["Wait for the audit", "Report it immediately to ensure everyone's safety", "Ignore it if it's small", "Tell a guest"], c: 1 },
        { q: "Which Accor brand is famous for its 5:00 PM 'Chocolate Hour'?", a: ["Novotel", "Movenpick", "Rixos", "Fairmont"], c: 1 },
        { q: "The 'Heart of House' refers to which area of an Accor hotel?", a: ["The Lobby", "The Rooftop", "The Staff and Back-of-House areas", "The Guest Suites"], c: 2 },
        { q: "Accor's global sustainability program is currently known as:", a: ["Planet 21", "Accor Nature", "Acting Here", "Eco-Heartist"], c: 2 },
        { q: "Which premium brand is Accor's specialist in 'Work-Life' balance and hyper-connectivity?", a: ["ibis", "Pullman", "Mercure", "Mantra"], c: 1 },
        { q: "In a fire emergency, what is the golden rule regarding elevator usage?", a: ["Only for Heartists", "Never use elevators; use stairs", "Only for guests", "Use only if empty"], c: 1 },
        { q: "Which hotel brand is the world's most recognized midscale brand under Accor?", a: ["Novotel", "Rixos", "Banyan Tree", "Raffles"], c: 0 },
        { q: "The MGallery Hotel Collection is designed for travelers who seek:", a: ["Budget prices", "Standardized rooms", "Bespoke experiences and storytelling", "Fast food options"], c: 2 },
        { q: "Which brand represents Accor's 'Economy' segment excellence with a focus on music and comfort?", a: ["ibis", "Sofitel", "Swissotel", "MGallery"], c: 0 },
        { q: "Accor was founded in 1967 in which country?", a: ["USA", "France", "Switzerland", "United Kingdom"], c: 1 },
        { q: "What is the ultimate goal of combining Accor's brand excellence with safety protocols?", a: ["To reduce costs", "To provide a seamless and secure guest experience", "To win awards", "To hire more staff"], c: 1 }
    ];

    let current = 0, score = 0, clock, time = 30;

    function begin() { document.getElementById('start-screen').style.display = 'none'; loadQ(); }

    function loadQ() {
        startClock();
        const data = questions[current]; 
        document.getElementById('q-text').innerText = data.q;
        const grid = document.getElementById('o-grid');
        grid.innerHTML = '';
        data.a.forEach((opt, i) => {
            const b = document.createElement('button');
            b.className = 'opt';
            b.innerText = opt;
            b.onclick = () => verify(i, b);
            grid.appendChild(b);
        });
        updateProgress();
    }

    function updateProgress() {
        document.getElementById('progress-bar').style.width = (current / 20) * 100 + '%';
    }

    function startClock() {
        clearInterval(clock);
        time = 30;
        document.getElementById('timer').innerText = time;
        clock = setInterval(() => {
            time--;
            document.getElementById('timer').innerText = time;
            if (time <= 0) verify(-1);
        }, 1000);
    }

    function verify(choice, btn) {
        clearInterval(clock);
        const correct = questions[current].c;
        const all = document.querySelectorAll('.opt');
        all.forEach(b => b.disabled = true);
        if (choice === correct) { if(btn) btn.classList.add('correct'); score++; } 
        else { if (btn) btn.classList.add('wrong'); all[correct].classList.add('correct'); }
        setTimeout(() => { 
            current++; 
            if (current < 20) { loadQ(); } 
            else { finish(); }
        }, 1200);
    }

    function finish() {
        updateProgress();
        document.getElementById('result-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = `Excellence Score: ${score} / 20`;
    }

    function share(platform) {
        const text = `I've mastered the Accor Heartist Journey! I scored ${score}/20 on the SafeMap. Check your knowledge of global hospitality here:`;
        const url = window.location.href;
        let shareUrl = '';
        if(platform === 'linkedin') shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
        else if(platform === 'whatsapp') shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(text + ' ' + url)}`;
        else if(platform === 'x') shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
        window.open(shareUrl, '_blank');
    }
</script>
</body>
</html>
